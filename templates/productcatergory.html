{% extends 'base.html' %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    <div class="container-fluid">
    <div class="row">
    <aside class="col-md-2">
            
    <div class="card">
        <article class="filter-group">
            <header class="card-header">
                <a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
                    <i class="icon-control fa fa-chevron-down"></i>
                    <h6 class="title">Product type</h6>
                </a>
            </header>
            <div class="filter-content collapse show" id="collapse_1" style="">
                <div class="card-body">
                    <form class="pb-3">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search">
                      <div class="input-group-append">
                        <button class="btn btn-light" type="button"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                    </form>
                    
                    <ul class="list-menu">
                    <li><a href="/catergories/{{'male'}}">Men  </a></li>
                    <li><a href="/catergories/{{'female'}}">Women </a></li>
                    <li><a href="/catergories/{{'child'}}">Children  </a></li>
                    <li><a href="#">somthing  </a></li>
                    <li><a href="#">something </a></li>
                    <li><a href="#">something</a></li>
                    <li><a href="#">something </a></li>
                    </ul>
    
                </div> <!-- card-body.// -->
            </div>
        </article> <!-- filter-group  .// -->
        
        

    </div> <!-- card.// -->
    
    </aside> <!-- col.// -->
<main class="col-md-8">
    
    <header class="border-bottom mb-4 pb-3">
            <div class="form-inline">
                <span class="mr-md-auto">{{product_list|count}} Items found </span>
                <select class="mr-2 form-control">
                    <option>Latest items</option>
                    <option>Trending</option>
                    <option>Most Popular</option>
                    <option>Cheapest</option>
                </select>
                <div class="btn-group">
                    <a href="#" class="btn btn-outline-secondary" data-toggle="tooltip" title="List view"> 
                        <i class="fa fa-bars"></i></a>
                    <a href="#" class="btn  btn-outline-secondary active" data-toggle="tooltip" title="Grid view"> 
                        <i class="fa fa-th"></i></a>
                </div>
            </div>
    </header><!-- sect-heading -->
    <div class="row">
        {% for product in product_list %}   
        <div class="col-md-3">
            <div href="#" class="card card-product-grid">
              <div class="img-wrap">
                <img src="../static/product_images/{{product.get_product_images()[0]}}">
                <span class="topbar">
                    <a href="#" class="float-right"><i class="fa fa-heart"></i></a>
                </span>
              </div>
              <figcaption class="info-wrap border-top">
                <a href="/product/{{product.get_product_id()}}" class="title">{{product.get_product_name()}}</a>
                <div class="rating-wrap mt-1">
                  <ul class="rating-stars">
                    <li style="width:80%" class="stars-active"> 
                      <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
                    </li>
                    <li>
                      <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i> 
                    </li>
                  </ul>
                  <span class="label-rating text-muted"> 34 reviews</span>
                </div>
                <div class="price-wrap mt-3">
                    <span class="price">${{product.get_discounted_price()}}</span>
                    <small class="price-old" style=" text-decoration: line-through;">${{product.get_product_price()}}</small>
                </div>
                <a href="#" class="btn btn-sm btn-outline-success float-right">Add to cart <i class="fa fa-shopping-cart"></i></a>
              </figcaption>
            </div>
          </div> <!-- col.// -->
          {% endfor %}
    </div> <!-- row end.// -->
    
    
    <nav class="mt-4" aria-label="Page navigation sample">
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    
        </main> <!-- col.// -->
    
    </div>
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock  %}
