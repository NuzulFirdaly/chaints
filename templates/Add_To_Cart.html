{% extends "base.html" %}
{% block content %}
<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">1. Order</div>
</div>
<h1>Orders</h1>
<hr>
<div class="row">
	<aside class="col-lg-9">
<div class="card">

<div class="table-responsive">

<table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Product</th>
  <th scope="col" width="120">Quantity</th>
  <th scope="col" width="120">Price</th>
  <th scope="col" class="text-right d-none d-md-block" width="200"> </th>
</tr>
</thead>
</table>
<form action="" method="POST">
	  <input type="submit" value="Delete" class="btn btn-outline-danger mt-3" onclick="return confirm('Are you sure you want to delete this Product?');">
</form>
</div> <!-- table-responsive.// -->

<div class="card-body border-top">
	<p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 weeks</p>
</div> <!-- card-body.// -->

</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-3">

<div class="card mb-3">
<div class="card-body">
<form>
	<div class="form-group">
		<label>Have coupon?</label>
		<div class="input-group">
			<input type="text" class="form-control" name="" placeholder="Coupon code">
			<span class="input-group-append">
				<button class="btn btn-primary">Apply</button>
			</span>
		</div>
	</div>
</form>
</div> <!-- card-body.// -->
</div> <!-- card.// -->

<div class="card">
<div class="card-body">
		<dl class="dlist-align">
		  <dt>Sub Total:</dt>
		</dl>
		<dl class="dlist-align">
		  <dt>Discount:</dt>
		</dl>
		<dl class="dlist-align">
		  <dt>Shipping:</dt>
		</dl>
        <dl class="dlist-align">
		  <dt>GrandTotal:</dt>
		</dl>
		<hr>
		<p class="text-center mb-3">
			<img src="bootstrap-ecommerce-html/images/misc/payments.png" height="26">
		</p>
		<a href="#" class="btn btn-primary btn-block"> Make Purchase </a>
		<a href="/catergories" class="btn btn-light btn-block">Continue Shopping</a>
</div> <!-- card-body.// -->
</div> <!-- card.// -->

	</aside> <!-- col.// -->
</div> <!-- row.// -->
{% endblock %}
