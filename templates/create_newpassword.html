{% extends "base.html" %}
{% block content %}
<br><br><br><br>
{% from "includes/_formhelper.html" import render_field %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
<div class="container-fluid row justify-content-center pt-4">
 <article class="card-body border col-sm-4">
<h1 class="display-4 mt-n1">Create New Password</h1>

<form method="POST" action="">
 <div class="form-group">
 {{ render_field(form.password, class="form-control" ,autocomplete="off") }}
 </div>
<div class="form-group">
 {{ render_field(form.confirm, class="form-control",autocomplete="off") }}
 </div>
   <input type="submit" value="Submit" class="btn btn-primary"/>

</form>
 </article>
</div>
{% endblock %}
